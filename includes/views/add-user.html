<div class="container add-user">
    <h3 class="row user-head">
        Add User
        <a href="#" class="btn btn-secondary pull-right"
           type="button"><i class="fa fa-chevron-left"></i>&nbsp;<b>Back</b></a>
    </h3>
    <form name="userForm" ng-submit="userCtrl.addUser()" novalidate>
        <div class="row">
            <div class="form-group pull-left col-sm-6">
                <label for="firstName">First Name</label>
                <input name="firstName" type="text" class="form-control" id="firstName" ng-model="userCtrl.newUser.firstName" placeholder="First Name" required/>
                <div data-ng-messages="userForm.firstName.$error" data-ng-if="userForm.firstName.$dirty">
                    <p class="error-msg" data-ng-message="required">*Enter your first name</p>
                </div>
            </div>
            <div class="form-group col-sm-6 pull-right">
                <label for="lastName">Last Name</label>
                <input name="lastName" type="text" class="form-control" id="LastName" ng-model="userCtrl.newUser.lastName" placeholder="Last Name" required/>
                <div data-ng-messages="userForm.lastName.$error" data-ng-if="userForm.lastName.$dirty">
                    <p class="error-msg" data-ng-message="required">*Enter your last name</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="emailId">Email</label>
            <input name="email" type="email" class="form-control" id="emailId" ng-model="userCtrl.newUser.email" placeholder="example@domain.com" required/>
            <div data-ng-messages="userForm.email.$error" data-ng-if = "userForm.email.$dirty">
                <p class="error-msg" data-ng-message = "required">*Email is required</p>
            </div>
        </div>
        <div class="row">
            <div class="form-group pull-left col-sm-6">
                <label for="streetInput">Street Address</label>
                <input name="street" type="text" class="form-control" id="streetInput" ng-model="userCtrl.newUser.address.street" placeholder="Enter your street address" required/>
                <div data-ng-messages="userForm.street.$error" data-ng-if="userForm.street.$dirty">
                    <p class="error-msg" data-ng-message="required">*Address is required</p>
                </div>
            </div>
            <div class="form-group col-sm-6 pull-right">
                <label for="cityInput">City</label>
                <input name="city" type="text" class="form-control" id="cityInput" ng-model="userCtrl.newUser.address.city" placeholder="City" required/>
                <div data-ng-messages="userForm.city.$error" data-ng-if="userForm.city.$dirty">
                    <p class="error-msg" data-ng-message="required">*City is required</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="companyInput">Company</label>
            <input name="company" type="text" class="form-control" id="companyInput" ng-model="userCtrl.newUser.company.name" placeholder="Company Name" required/>
            <div data-ng-messages="userForm.company.$error" data-ng-if="userForm.company.$dirty">
                <p class="error-msg" data-ng-message="required">*Company is required</p>
            </div>
        </div>
        <button ng-disabled="!userForm.$valid" type="submit" class="btn btn-warning">Add</button>
    </form>
</div>
